version: 0.2

phases:
    install:
        runtime-versions:
            dotnet: 3.1
    build:
        commands:
            - dotnet build -c Release ./Blazor.EventPlanner.csproj
            - dotnet publish -o deployfolder
            - cd deployfolder
            - zip ../site.zip *
            - cd ..
            - zip blazortest.zip site.zip aws-windows-deployment-manifest.json
            
artifacts:
    files:
        - blazortest.zip
